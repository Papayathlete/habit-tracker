<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>全件 | 記録アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 720px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">全件</h1>
    <a class="btn btn-outline-secondary btn-sm" href="/">戻る</a>
  </div>

  {% for r in records %}
  <div class="card mb-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="small text-secondary">{{ r.created_at }}</div>
        <div class="badge text-bg-secondary">mood: {{ r.mood if r.mood is not none else "-" }}</div>
      </div>
      <div class="mt-2" style="white-space: pre-wrap;">{{ r.note }}</div>
    </div>
  </div>
  {% else %}
  <div class="text-secondary">まだ記録がありません。</div>
  {% endfor %}
</div>
</body>
</html>
